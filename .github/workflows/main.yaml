name: Docker Image CI

on:
  push:
    branches: ["develop"]

jobs:
  build-and-push-to-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and tag image
        run: |
          cd front/diario-online-frontend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/testedeploy:latest ./back/note2note_backend |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/testedeploy:${{ github.run_number }} ./back/note2note_backend

      - name: Push image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/testedeploy:latest | 
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/testedeploy:${{ github.run_number }}
